<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ec008c"/>
      <stop offset="100%" stop-color="#00a1e4"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="22" fill="url(#grad)"/>
  
  <!-- "ZERO" in Thin styling -->
  <text x="64" y="58" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="100" 
        font-size="66" 
        text-anchor="middle" 
        fill="white" 
        letter-spacing="-1">zero</text>
        
  <!-- "DELAY" in bolder styling -->
  <text x="64" y="98" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="600" 
        font-size="32" 
        text-anchor="middle" 
        fill="white" 
        letter-spacing="1">TOOLS</text>
</svg>